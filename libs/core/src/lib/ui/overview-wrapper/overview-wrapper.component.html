<div>
  <mat-tab-group
    [disableRipple]="true"
    animationDuration="0ms"
    (selectedTabChange)="tabChanged($event)"
    [ngClass]="{ 'no-border': !border }"
  >
    <ng-content select="[tabs]" #tabs></ng-content>
    <mat-tab disabled>
      <ng-template mat-tab-label>
        <button
          mat-flat-button
          (click)="onClick()"
          class="btn-wide"
          color="primary"
        >
          Filter
        </button>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
