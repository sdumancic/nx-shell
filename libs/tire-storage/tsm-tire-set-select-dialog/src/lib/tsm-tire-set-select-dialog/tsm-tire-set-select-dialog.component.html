<core-ui-generic-modal>
  <ng-container header>
    <div class="header-title">
      <div class="strong-text">Select tire set</div>
    </div>
  </ng-container>

  <div class="content">
    <core-ui-large-button
      class="d-block m-b-30px"
      [buttonType]="'dashed'"
      [title]="'Add TireSet'"
      [subtitle]="'Click to add new set of tires'"
      [svgIcon]="'tire'"
      (click)="onAddTireSet()"
    ></core-ui-large-button>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="tireset-radio-group"
      [(ngModel)]="selectedTireSet"
    >
      <ng-container *ngFor="let tireSet of tireSets">
        <tsm-ui-tire-set-info-ui
          [tireSet]="tireSet"
          [checked]="tireSet === selectedTireSet"
        ></tsm-ui-tire-set-info-ui>
      </ng-container>
    </mat-radio-group>
  </div>
  <ng-container footer>
    <button mat-flat-button color="secondary" class="btn-wide" mat-dialog-close>
      Close
    </button>
    <button mat-flat-button color="primary" class="btn-wide" (click)="select()">
      Select
    </button>
  </ng-container>
</core-ui-generic-modal>
