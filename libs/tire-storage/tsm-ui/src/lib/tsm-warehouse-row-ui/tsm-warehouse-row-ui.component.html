<div class="warehouse-row">
  <div class="row-number">
    <strong>{{ row }} &nbsp;&nbsp;</strong>
  </div>
  <ng-container *ngFor="let c of cols()">
    <tsm-ui-warehouse-seat
      [row]="row"
      [col]="c"
      (boxSelected)="onBoxSelected($event)"
    ></tsm-ui-warehouse-seat>
  </ng-container>
</div>
