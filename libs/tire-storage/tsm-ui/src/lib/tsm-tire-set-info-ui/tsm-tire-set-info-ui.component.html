<mat-card class="tireset-info-card">
  <mat-card-content class="container">
    <div class="container--content">
      <div class="main-info">
        <mat-icon svgIcon="tire" class="m-r-10"></mat-icon>
        <div class="flex-column">
          <div class="strong-text">
            {{ tireSet?.brand }} {{ tireSet?.width }}/{{ tireSet?.size }} ZR{{
              tireSet?.height
            }}
            {{ tireSet?.loadIndex }}{{ tireSet?.speedIndex }}
          </div>
          <div class="default-text">
            Rims: {{ tireSet?.rimsIncluded }}, Run flat:{{ tireSet?.runFlat }}
          </div>
        </div>
        <div class="container--actions">
          <button mat-flat-button type="button" class="btn-edit">
            <mat-icon svgIcon="edit"></mat-icon>
          </button>
        </div>
      </div>
      <div class="divider"></div>
    </div>
  </mat-card-content>
</mat-card>
