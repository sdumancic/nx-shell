<mat-card class="customer-info-card">
  <mat-card-content class="container">
    <div class="container--content default-text">
      <div class="flex-icon-text">
        <mat-icon svgIcon="id"></mat-icon>
        <span>{{ customer?.id }}</span>
      </div>
      <div class="flex-icon-text">
        <mat-icon svgIcon="user"></mat-icon>
        <span>{{ customer?.firstName }} {{ customer?.lastName }}</span>
      </div>
      <div class="flex-icon-text">
        <mat-icon svgIcon="street"></mat-icon>
        <span
          >{{ customer?.address?.street }} {{ customer?.address?.city }}</span
        >
      </div>
      <div class="flex-icon-text">
        <mat-icon svgIcon="phone"> </mat-icon>
        <span>{{ customer?.phoneNumber }}</span>
      </div>
      <div class="flex-icon-text">
        <mat-icon svgIcon="email"> </mat-icon>
        <span>{{ customer?.email }}</span>
      </div>
      <div class="flex-icon-text">
        <mat-icon svgIcon="city"></mat-icon>
        <span>
          {{ customer?.address?.state }}
          {{ customer?.address?.zip }}
        </span>
      </div>
    </div>
    <div class="container--actions">
      <mat-icon
        svgIcon="right-arrow"
        (click)="onCustomerSelect(customer)"
      ></mat-icon>
    </div>
  </mat-card-content>
</mat-card>
