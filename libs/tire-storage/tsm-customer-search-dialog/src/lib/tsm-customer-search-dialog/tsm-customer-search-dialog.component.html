<div mat-dialog-title>
  <button
    mat-icon-button
    aria-label="Example icon button with a vertical three dot icon"
    [mat-dialog-close]
  >
    <mat-icon svgIcon="close-24px"></mat-icon>
  </button>
</div>
<div mat-dialog-content style="background-color: #f1f2f5; height: 100vh">
  <div class="search-container">
    <mat-form-field appearance="outline" class="w-700">
      <mat-label>Customer Search</mat-label>
      <input
        matInput
        [formControl]="searchControl"
        placeholder="Enter 3 characters to start search"
      />
    </mat-form-field>
    <div class="search-results w-700">
      <tsm-ui-customer-info
        *ngFor="let item of items"
        class="w-700"
        [customer]="item"
        (selectedCustomer)="onCustomerSelected($event)"
      ></tsm-ui-customer-info>
    </div>
    <div class="paginator">
      <mat-paginator
        #paginator
        class="demo-paginator"
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[]"
        [hidePageSize]="true"
        [pageIndex]="pageIndex"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</div>
