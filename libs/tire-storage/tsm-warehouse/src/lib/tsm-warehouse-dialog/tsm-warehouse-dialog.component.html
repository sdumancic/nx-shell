<core-ui-generic-modal>
  <ng-container header>
    <button mat-icon-button mat-dialog-close>
      <mat-icon svgIcon="close-24px"></mat-icon>
    </button>
    <h2 class="m-auto">
      <span> Warehouse</span>
    </h2>
    <div></div>
  </ng-container>

  <div class="warehouse-container">
    <div>
      <div><tsm-ui-offer-details [offer]="offer()"></tsm-ui-offer-details></div>
      <div *ngIf="newTireSetStorage().length > 0" class="m-t-50px">
        <tsm-ui-warehouse-location-info
          [newTireSetStorage]="newTireSetStorage()"
        ></tsm-ui-warehouse-location-info>
      </div>
    </div>
    <div>
      <tsm-ui-warehouse
        [warehouseLayout]="warehouseLayout"
        [tireSet]="offerTireSets()"
        [offerId]="offer().id"
        [showTireSetContainer]="true"
        (tireSetStored)="onTireSetStored($event)"
      ></tsm-ui-warehouse>
    </div>
  </div>

  <ng-container footer>
    <div class="left-side"></div>
    <div class="right-side">
      <button
        mat-flat-button
        color="secondary"
        class="btn-wide"
        mat-dialog-close
      >
        <span> Cancel </span>
      </button>
      <button
        mat-flat-button
        color="primary"
        class="btn-wide"
        (click)="onStoreTireSet()"
      >
        <span> Save </span>
      </button>
    </div>
  </ng-container>
</core-ui-generic-modal>
