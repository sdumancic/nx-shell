<form
  [formGroup]="loginForm"
  novalidate
  (ngSubmit)="onSubmit()"
  class="login-form-container"
>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <input
              matInput
              placeholder="Username"
              formControlName="username"
              autocomplete="username"
            />
            <mat-error
              *ngIf="loginForm.controls['username'].hasError('required')"
            >
              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
              autocomplete="current-password"
            />
            <mat-error
              *ngIf="loginForm.controls['password'].hasError('required')"
            >
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</form>
